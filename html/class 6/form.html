<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <p>
        First Name:
        <input
          placeholder="Enter your first name"
          type="text"
          name="firstname"
          size="20"
          maxlength="30"
        />
      </p>
      <p>
        Last Name:
        <input type="text" name="lastname" size="20" maxlength="30" />
      </p>
      <p>
        Username:
        <input type="text" name="username" size="20" maxlength="30" />
      </p>
      <p>
        Password:
        <input type="password" name="password" size="20" maxlength="30" />
      </p>
      <p>
        Which one you like most ?
        <br>
        <input type="radio" name="food" value="biryani" checked/> biryani
        <input type="radio" name="food" value="karhai"/> karhai
        <input type="radio" name="food" value="tikka"/>  tikka 
      </p>
      <p>
        which food did you want to order?
        <br>
        <input type="checkbox" name="food" value="biryani" checked>biryani
        <input type="checkbox" name="food" value="karhai">karhai
        <input type="checkbox" name="food" value="tikka">tikka
      </p>
      <p>
        select which one you like :-
        <br>
        <select name="food">
          <option value="biryani">Biryani</option>
          <option value="karhai" >karhai</option>
          <option value="tikka" selected>tikka</option>
        </select>
      </p>
      <p>
        select which one you like :-
        <br>
        <select name="food" multiple size="3">
          <option value="biryani">Biryani</option>
          <option value="karhai" >karhai</option>
          <option value="tikka" >tikka</option>
          <option value="paluo">paluo</option>   
          <option value="nihari">nihari</option>
        </select>
      </p>
      
      <p>
        Whats in your mind?
        <textarea name="comments" cols="40" rows="1">write your comments.........</textarea>
      </p>
      <p></p>
    </form>
  </body>
</html>
